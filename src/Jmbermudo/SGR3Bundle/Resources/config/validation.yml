Jmbermudo\SGR3Bundle\Entity\Reunion:
    properties:
        nombrePublico:
            - NotBlank: { message: "reunion.nombre.not_blank" }
        invitados:
            - Count:
                min: 1
                minMessage: "reunion.invitados.min"
        prereservas:
            - Count:
                min: 1
                max: 4
                minMessage: "reunion.prereservas.min"
                maxMessage: "reunion.prereservas.max"